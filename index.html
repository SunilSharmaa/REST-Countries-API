<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="mediaQuery.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    
    <!-- header -->
     <header>
        <div class="header-section flex">
            <a href="index.html"><span class="header-text">Where in the world ?</span></a>
            <div class="light-dark-mode">
                <span><ion-icon name="moon-outline"></ion-icon>&nbsp;Dark mode</span>
            </div>

        </div>
     </header>

     <!-- countries card -->
      <main>

        <div class="search-section container flex">
            <div class="input-box-container flex">
                <div class="search-icon flex">
                    <ion-icon name="search-outline"></ion-icon>
                </div>

                <div class="input-box flex">
                    <input type="text" placeholder="Search for a country...">
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-box flex">
                    <span>
                        Filter by Region
                    </span>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                    
                </div>

                <div class="region-countries">
                    <ul class="flex">
                        <li>Africa</li>
                        <li>America</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="countries-card container flex">
        </div>

        <template id="card-template">

            <div class="card">
                <div class="card-image skeleton"></div>

                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>

        </template>
      </main>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
